services:
  mongodb:
    image: mongo:7.0
    container_name: documind-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: documind
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - documind-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/app:/app/app
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/documind
      - ENVIRONMENT=development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - documind-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documind-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - documind-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  documind-network:
    driver: bridge
