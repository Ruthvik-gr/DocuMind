services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/app:/app/app
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      # MONGODB_URL is loaded from .env file (MongoDB Atlas only)
    networks:
      - documind-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documind-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    networks:
      - documind-network
    restart: unless-stopped

networks:
  documind-network:
    driver: bridge
